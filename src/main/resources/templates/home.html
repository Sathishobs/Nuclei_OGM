<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/spruce/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body ng-app="app">

	<!-- <form data-ng-submit="submit()" action="#" th:action="@{/template}" th:object="${home}" method="post" > -->
	<form data-ng-controller="MainCtrl">

		<div class="container">

			<ul class="draggable-objects">
				<li ng-repeat="obj in draggableObjects">
					<div ng-drag="true" ng-drag-data="obj" data-allow-transform="true">{{obj.name}}{{obj.tbname}}</div>
				</li>
			</ul>

			<div ng-drop="true" ng-drop-success="onDropComplete1($data,$event)">

				<div ng-repeat="obj in droppedObjects1" ng-drag="true"
					ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)"
					ng-center-anchor="{{centerAnchor}}">{{obj.name}}{{obj.tbname}}</div>

				<button ng-drag-data="obj" ng-click="submit()">Submit</button>
			</div>

		</div>
	</form>

	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="../js/ngDraggable.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
